<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Food</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-title">Check the<br>best food</h1>
                <p class="info-subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium qui architecto, nemo ut iusto pariatur possimus.</p>
                <button class="info-button">Book a table</button>
            </div>
            <figure class="hero-image">
                <img src="./assets/images/hero.png" alt="Plato de pasta con salsa y vegetales">
            </figure>
        </section>
        <section class="dishes">
            <h2 class="dishes-title">Our services</h2>
            <div class="dishes-grid">
                <img class="dishes-item dishes-item_big" src="./assets/images/video.png" alt="Una mesa con platos de pasta">
                <img class="dishes-item" src="./assets/images/dish1.png" alt="bowl de vegetales">
                <img class="dishes-item" src="./assets/images/dish2.png" alt="sandwich de palta con huevo">
                <img class="dishes-item" src="./assets/images/dish3.png" alt="plato vegano">
                <img class="dishes-item" src="./assets/images/dish4.png" alt="sandwich de huevo con albahaca">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu-title">Home menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="./assets/images/plate1.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="./assets/images/plate2.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="./assets/images/plate3.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="./assets/images/plate4.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="./assets/images/plate5.png" alt="">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
